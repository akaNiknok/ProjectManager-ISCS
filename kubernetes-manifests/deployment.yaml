apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nolene6988/projectmanage:v1.3  # Replace with your DockerHub image and tag
        ports:
        - containerPort: 80
        env:
        - name: ENV_VAR_NAME
          value: "value"  # Set this based on your app's environment variables
